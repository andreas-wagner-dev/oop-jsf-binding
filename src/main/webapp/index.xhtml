	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/layout.xhtml">

	<ui:define name="head">
		<title>Index</title>

.task-item {
	font-size: 1.2em;
	font-weight: 600;
	padding: 10px;
	border-radius: 8px;
	transition: all 0.3s;
	display: block;
	margin-bottom: 20px;
}

.task-pending {
	background-color: #ffe0b2;
	color: #e65100;
	border-left: 5px solid #e65100;
}

.task-completed {
	background-color: #c8e6c9;
	color: #2e7d32;
	text-decoration: line-through;
	border-left: 5px solid #2e7d32;
}

.complete-button {
	padding: 10px 20px;
	background-color: #4CAF50;
	color: white;
	border: none;
	border-radius: 8px;
	cursor: pointer;
	font-size: 1em;
	transition: background-color 0.3s, transform 0.1s;
}

.complete-button:hover {
	background-color: #45a049;
}

.complete-button:active {
	transform: scale(0.98);
}

.status-message {
	margin-top: 20px;
	font-style: italic;
	color: #555;
}

</style>
		<script type="text/javascript">
			
		</script>
	</ui:define>

	<ui:define name="content">
		<h:form id="taskForm" acceptcharset="UTF-8">



			<p:panelGrid layout="grid" styleClass="ui-fluid"
				style="border:0px none; background-color:transparent;">

				<p:row>

					<p:column styleClass="ui-grid-col-4">

						<p:tree id="taskFolderTree" binding="#{taskForm.folderTree}"
							var="node" selectionMode="single"
							selection="#{taskForm.selectedNode}" dynamic="true"
							styleClass="ui-noborder">
							<p:ajax event="select" update=":taskForm:taskPanel"
								listener="#{taskForm.onNodeSelect}" />
							<p:ajax event="contextMenu" update=":taskForm:taskPanel"
								listener="#{taskForm.onNodeSelect}" />
							<p:ajax event="unselect" update=":taskForm:taskPanel"
								listener="#{taskForm.onNodeUnselect}" />
							<p:ajax event="expand" update=":taskForm:taskPanel"
								listener="#{taskForm.onNodeExpand}" />
							<p:ajax event="collapse" update=":taskForm:taskPanel"
								listener="#{taskForm.onNodeCollapse}" />
							<p:treeNode type="default">
								<h:outputText value="#{node}" />
							</p:treeNode>
							<p:treeNode type="folder">
								<h:outputText value="#{node}" />
							</p:treeNode>
							<p:treeNode type="task">
								<h:outputText value="#{node}" />
							</p:treeNode>
						</p:tree>

					</p:column>

					<p:column styleClass="ui-grid-col-8">

						<p:outputPanel id="taskPanel">

			
							<p:dataTable id="taskTable" var="task" lazy="true" dynamic="true"
								binding="#{taskForm.taskTable}" selectionMode="single"
								selection="#{taskForm.selectedTask}" rowKey="#{task.id()}"
								cellNavigation="false">

								<p:column headerText="Description">
									<h:outputText value="#{task.description()}" />
								</p:column>

								<f:facet name="footer">

								</f:facet>
							</p:dataTable>


							<h:outputText id="taskDisplay"
								binding="#{taskForm.taskOutputText}" />

							<h:commandButton value="Als erledigt markieren"
								actionListener="#{taskForm.completeAction}"
								styleClass="complete-button">
								<f:ajax execute="@form" render="taskDisplay statusMessage" />
							</h:commandButton>

							<h:panelGroup id="statusMessage" layout="block"
								styleClass="status-message">
								<h:outputText value="Status: Erledigt!"
									rendered="#{taskForm.selectedTask.completed}" />
								<h:outputText value="Status: Offen..."
									rendered="#{!taskForm.selectedTask.completed}" />
							</h:panelGroup>

						</p:outputPanel>

					</p:column>

				</p:row>
			</p:panelGrid>


		</h:form>
	</ui:define>

</ui:composition>
