<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" >
	<ui:define name="content">

		<div style="padding: 3rem !important;">
			<h1>Exception</h1>
			<p>
				<a href="#{request.contextPath}/index.xhtml">Click here to
					return to index page</a>.
			</p>
			<h3>Error-Message: #{pfExceptionHandler.message}</h3>
			<h3>Stack-Trace:</h3>
			<h:outputText value="#{pfExceptionHandler.formattedStackTrace}"
				escape="false" />
		</div>
		
	</ui:define>
</ui:composition>
